name: Documentation
permissions: {}

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch the whole history to get tags
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Build documentation ðŸ”¨
        run: make html
        working-directory: docs

      # allow to serve dirs starting with _ (_static for example)
      - name: Add .nojekyll
        run: touch .nojekyll
        working-directory: docs/build/html

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v4
        with:
          # note: folder doesn't care about the job's working directory
          folder: docs/build/html
